<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch - 有想法的橙子</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main>
        <section class="bg-gradient-to-r from-orange-500 to-red-500 text-white py-16 -mt-5 -mx-5 w-[calc(100%+40px)]">
            <h1 class="text-4xl mb-5 text-center">我的Scratch作品</h1>
            <p class="text-xl max-w-3xl mx-auto text-center">这里展示了我用Scratch创作的各种有趣项目</p>
        </section>

        <section class="p-10">
            <h2 class="text-2xl text-center mb-8 text-gray-800">编程平台快速链接</h2>
            <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                <div class="grid grid-cols-[120px_1fr_160px] items-center p-5 border-b hover:bg-gray-50">
                    <div class="font-bold text-orange-500">Scratch</div>
                    <div class="text-gray-600 px-5">适合初学者的图形化编程平台，通过拖拽积木来创作互动项目</div>
                    <div class="text-right">
                        <a href="https://scratch.mit.edu/" target="_blank" 
                           class="inline-flex items-center gap-2 px-3 py-2 bg-orange-500 text-white rounded hover:bg-orange-600">
                            <i class="fas fa-external-link-alt"></i> 访问（需魔法）
                        </a>
                    </div>
                </div>
                <!-- 其他平台链接，使用相同的结构 -->
                <!-- Mind+ -->
                <div class="grid grid-cols-[120px_1fr_160px] items-center p-5 border-b hover:bg-gray-50">
                    <div class="font-bold text-orange-500">Mind+</div>
                    <div class="text-gray-600 px-5">支持Arduino、micro:bit等硬件的图形化编程软件，让编程与硬件结合</div>
                    <div class="text-right">
                        <a href="http://ide.mindplus.top/" target="_blank" 
                           class="inline-flex items-center gap-2 px-3 py-2 bg-orange-500 text-white rounded hover:bg-orange-600">
                            <i class="fas fa-external-link-alt"></i> 访问
                        </a>
                    </div>
                </div>
                <!-- 共创世界 -->
                <div class="grid grid-cols-[120px_1fr_160px] items-center p-5 border-b hover:bg-gray-50">
                    <div class="font-bold text-orange-500">共创世界</div>
                    <div class="text-gray-600 px-5">中国版Scratch社区，提供丰富的创作资源和分享平台</div>
                    <div class="text-right">
                        <a href="https://ccw.site/" target="_blank" 
                           class="inline-flex items-center gap-2 px-3 py-2 bg-orange-500 text-white rounded hover:bg-orange-600">
                            <i class="fas fa-external-link-alt"></i> 访问
                        </a>
                    </div>
                </div>
                <!-- TurboWarp -->
                <div class="grid grid-cols-[120px_1fr_160px] items-center p-5 hover:bg-gray-50">
                    <div class="font-bold text-orange-500">TurboWarp</div>
                    <div class="text-gray-600 px-5">Scratch的高性能版本，运行更快，支持更多功能，可以离线运行Scratch项目</div>
                    <div class="text-right">
                        <a href="https://turbowarp.org/" target="_blank" 
                           class="inline-flex items-center gap-2 px-3 py-2 bg-orange-500 text-white rounded hover:bg-orange-600">
                            <i class="fas fa-external-link-alt"></i> 访问
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <section class="p-10">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- 项目卡片 -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden hover:-translate-y-1 transition-transform">
                    <div class="h-48 overflow-hidden">
                        <img src="../img/scratch-placeholder.png" alt="Scratch项目1" class="w-full h-full object-cover">
                    </div>
                    <div class="p-5">
                        <h3 class="text-xl mb-2">项目名称1</h3>
                        <p class="text-gray-600 mb-4">这是一个有趣的Scratch项目，包含了...</p>
                        <div class="flex gap-3">
                            <a href="#" class="inline-flex items-center gap-2 px-4 py-2 bg-orange-500 text-white rounded hover:bg-orange-600">
                                <i class="fas fa-play"></i> 运行项目
                            </a>
                            <a href="#" class="inline-flex items-center gap-2 px-4 py-2 bg-gray-100 text-gray-700 rounded hover:bg-gray-200">
                                <i class="fas fa-code"></i> 查看代码
                            </a>
                        </div>
                    </div>
                </div>
                <!-- 可以复制上面的卡片结构来添加更多项目 -->
            </div>
        </section>
    </main>

    <script src="../js/common.js"></script>
</body>
</html>
