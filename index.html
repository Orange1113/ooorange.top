<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有想法的橙子 - 首页</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-50">
    <section class="relative bg-gradient-to-r from-orange-500 to-red-500 text-white py-16 -mt-5 -mx-5 w-[calc(100%+40px)]">
        <h1 class="text-4xl text-center m-0">有想法的橙子</h1>
        <p class="text-xl text-center mt-4">1234567890</p>
        <div class="absolute bottom-4 left-1/2 -translate-x-1/2 animate-bounce">
            <i class="fas fa-chevron-down text-2xl"></i>
        </div>
    </section>
    
    <main>
        <section id="portfolio" class="py-10">
            <h2 class="text-2xl font-bold text-center mb-8">我的作品集</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- 作品1 -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden hover:-translate-y-1 transition-transform duration-300">
                    <img src="img/image.png" alt="作品1" class="w-full h-48 object-cover">
                    <div class="p-5">
                        <h3 class="text-xl font-semibold mb-2">作品1</h3>
                        <p class="text-gray-600 mb-4">这是作品1的简短描述。</p>
                        <a href="#details1" class="inline-flex items-center gap-2 px-4 py-2 bg-orange-500 text-white rounded hover:bg-orange-600 transition-colors">
                            <i class="fas fa-arrow-right"></i>
                            查看详情
                        </a>
                    </div>
                </div>

                <!-- 作品2 -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden hover:-translate-y-1 transition-transform duration-300">
                    <img src="img/image.png" alt="作品2" class="w-full h-48 object-cover">
                    <div class="p-5">
                        <h3 class="text-xl font-semibold mb-2">作品2</h3>
                        <p class="text-gray-600 mb-4">这是作品2的简短描述。</p>
                        <a href="#details2" class="inline-flex items-center gap-2 px-4 py-2 bg-orange-500 text-white rounded hover:bg-orange-600 transition-colors">
                            <i class="fas fa-arrow-right"></i>
                            查看详情
                        </a>
                    </div>
                </div>

                <!-- 作品3 -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden hover:-translate-y-1 transition-transform duration-300">
                    <img src="img/image.png" alt="作品3" class="w-full h-48 object-cover">
                    <div class="p-5">
                        <h3 class="text-xl font-semibold mb-2">作品3</h3>
                        <p class="text-gray-600 mb-4">这是作品3的简短描述。</p>
                        <a href="#details3" class="inline-flex items-center gap-2 px-4 py-2 bg-orange-500 text-white rounded hover:bg-orange-600 transition-colors">
                            <i class="fas fa-arrow-right"></i>
                            查看详情
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact" class="py-10">
            <h2 id="before-contact" class="text-2xl font-bold text-center mb-8">联系我</h2>
            <form id="contactForm" class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 mb-2">姓名</label>
                    <input type="text" id="name" name="name" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-gray-700 mb-2">邮箱</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                </div>

                <div class="mb-6">
                    <label for="message" class="block text-gray-700 mb-2">消息</label>
                    <textarea id="message" name="message" required rows="4"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"></textarea>
                </div>

                <button type="submit" 
                        class="w-full px-6 py-3 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition-colors flex items-center justify-center gap-2">
                    <i class="fas fa-paper-plane"></i>
                    发送消息
                </button>
            </form>
        </section>
    </main>

    <!-- 成功提示模态框 -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-sm mx-4 text-center transform transition-all">
            <i class="fas fa-check-circle text-6xl text-green-500 mb-4"></i>
            <p class="text-xl mb-6">消息发送成功！</p>
            <button id="closeModal" 
                    class="px-6 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition-colors">
                关闭
            </button>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        document.getElementById('successModal').classList.remove('hidden');
    });

    document.getElementById('closeModal').addEventListener('click', function() {
        document.getElementById('successModal').classList.add('hidden');
        document.getElementById('contactForm').reset();
    });

    window.onclick = function(event) {
        const modal = document.getElementById('successModal');
        if (event.target === modal) {
            modal.classList.add('hidden');
            document.getElementById('contactForm').reset();
        }
    }
    </script>
</body>
</html>
