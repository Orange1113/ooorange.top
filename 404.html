<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - 页面未找到</title>
    <style>
      .error-container {
        text-align: center;
        padding: 50px;
        font-family: Arial, sans-serif;
      }

      .error-container h1 {
        font-size: 72px;
        margin-bottom: 20px;
        color: #e74c3c;
      }

      .error-container p {
        font-size: 18px;
        margin-bottom: 30px;
      }

      .back-home {
        display: inline-block;
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .back-home:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <h1>404</h1>
      <p>抱歉,您请求的页面不存在。</p>
      <a href="/" class="back-home">返回首页</a>
    </div>
  </body>
</html>
